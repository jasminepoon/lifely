<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Places Spike | Lifely</title>
  <link rel="stylesheet" href="base.css" />
</head>
<body class="page">
  <div class="container">
    <div class="progress-dots" style="margin-bottom:16px;">
      <span></span><span></span><span class="is-active"></span><span></span><span></span><span></span><span></span>
    </div>
    <div class="grid" style="gap:18px;">
      <div class="card">
        <div class="heading">Your NYC footprint</div>
        <div class="subheading">Stacked bars ‚Äî ships by default</div>
        <div style="margin-top:14px;" id="places-bars">
          <div class="bar-row">
            <div class="bar-row__label">Williamsburg</div>
            <div class="bar-row__bar"><div class="bar-row__fill" data-value="100"></div></div>
            <div class="bar-row__value">30</div>
          </div>
          <div class="bar-row">
            <div class="bar-row__label">Greenpoint</div>
            <div class="bar-row__bar"><div class="bar-row__fill" data-value="70"></div></div>
            <div class="bar-row__value">21</div>
          </div>
          <div class="bar-row">
            <div class="bar-row__label">Midtown</div>
            <div class="bar-row__bar"><div class="bar-row__fill" data-value="40"></div></div>
            <div class="bar-row__value">12</div>
          </div>
          <div class="bar-row">
            <div class="bar-row__label">Lower East Side</div>
            <div class="bar-row__bar"><div class="bar-row__fill" data-value="30"></div></div>
            <div class="bar-row__value">9</div>
          </div>
        </div>
        <div class="pill-row" style="margin-top:14px;" id="cuisine-chips">
          <span class="chip chip--accent">üçú Japanese ¬∑ 17</span>
          <span class="chip chip--accent">üçö Korean ¬∑ 8</span>
          <span class="chip chip--accent">üçî American ¬∑ 8</span>
          <span class="chip">üåÆ Mexican ¬∑ 5</span>
        </div>
      </div>

      <div class="card">
        <div class="heading">Map heat (optional)</div>
        <div class="subheading">Enable if lat/lng density looks good</div>
        <div class="map" id="map"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { animateBars } from './base.js';

    const DATA_URL = '/data/stats_2025.json';
    const MIN_POINTS_FOR_MAP = 15;

    fetch(DATA_URL)
      .then((r) => r.json())
      .then(render)
      .catch((err) => {
        console.error(err);
        render();
      });

    function render(data = {}) {
      renderBars(data);
      renderMap(data);
      requestAnimationFrame(() => animateBars('.bar-row__fill'));
    }

    function renderBars(data) {
      const barsHost = document.getElementById('places-bars');
      const chipsHost = document.getElementById('cuisine-chips');
      if (!barsHost || !chipsHost) return;

      // Reset
      barsHost.innerHTML = '';
      chipsHost.innerHTML = '';

      const locs = data.location_stats || {};
      const hoods = locs.top_neighborhoods || [];
      if (!hoods.length) {
        barsHost.innerHTML = '<p class="muted">No location data yet. Run with --enrich.</p>';
      } else {
        const max = Math.max(...hoods.map(([, count]) => count || 1), 1);
        hoods.slice(0, 8).forEach(([name, count]) => {
          const pct = Math.round((count / max) * 100);
          barsHost.insertAdjacentHTML(
            'beforeend',
            `<div class="bar-row">
              <div class="bar-row__label">${name}</div>
              <div class="bar-row__bar"><div class="bar-row__fill" data-value="${pct}"></div></div>
              <div class="bar-row__value">${count}</div>
            </div>`
          );
        });
      }

      const cuisines = locs.top_cuisines || [];
      if (cuisines.length) {
        cuisines.slice(0, 10).forEach(([name, count]) => {
          const warm = ['Japanese', 'Korean', 'Thai', 'Chinese'].includes(name || '');
          chipsHost.insertAdjacentHTML(
            'beforeend',
            `<span class="chip ${warm ? 'chip--accent' : ''}">${name} ¬∑ ${count}</span>`
          );
        });
      } else {
        chipsHost.innerHTML = '<span class="chip">No cuisine data yet</span>';
      }
    }

    function renderMap(data) {
      const map = document.getElementById('map');
      map.innerHTML = '';
      const locs = data.location_stats || {};
      const points = (locs.map_points || []).filter(
        (p) => Number.isFinite(p.lat) && Number.isFinite(p.lng)
      );
      if (!points.length) {
        map.innerHTML =
          '<p class="muted" style="padding:12px;">No lat/lng available yet. Add a Google Maps API key or inspect Places enrichment.</p>';
        return;
      }

      if (points.length < MIN_POINTS_FOR_MAP) {
        map.innerHTML =
          '<p class="muted" style="padding:12px;">Lat/lng coverage is sparse. Sticking to stacked bars.</p>';
        return;
      }

      // Legend
      const legend = document.createElement('div');
      legend.className = 'map__legend';
      legend.innerHTML = `<span class="map__legend-dot"></span><span>NYC area ¬∑ dot size = visit count</span>`;
      map.appendChild(legend);

      const maxCount = Math.max(...points.map((p) => p.count || 1), 1);
      const lats = points.map((p) => p.lat);
      const lngs = points.map((p) => p.lng);
      const minLat = Math.min(...lats);
      const maxLat = Math.max(...lats);
      const minLng = Math.min(...lngs);
      const maxLng = Math.max(...lngs);
      const latSpan = Math.max(maxLat - minLat, 0.001);
      const lngSpan = Math.max(maxLng - minLng, 0.001);

      // Normalize and add a tiny jitter to avoid perfect overlaps
      const jitter = () => (Math.random() - 0.5) * 0.8;

      points.slice(0, 200).forEach((p) => {
        const left = ((p.lng - minLng) / lngSpan) * 100 + jitter();
        const top = 100 - ((p.lat - minLat) / latSpan) * 100 + jitter();
        const dot = document.createElement('div');
        dot.className = 'map__dot';
        const size = 8 + 6 * Math.sqrt((p.count || 1) / maxCount);
        dot.style.left = `${left}%`;
        dot.style.top = `${top}%`;
        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.opacity = Math.min(0.85, 0.45 + (p.count || 1) / maxCount);
        dot.title = `${p.label || 'Location'} ¬∑ ${p.count || 1}`;
        map.appendChild(dot);
      });
    }
  </script>
</body>
</html>
