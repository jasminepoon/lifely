<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Minimal Spike | Lifely</title>
  <link rel="stylesheet" href="base.css" />
  <style>
    .hero-min {
      display: grid;
      justify-items: center;
      gap: 14px;
      padding: 64px 24px;
      border-radius: 24px;
      background: linear-gradient(145deg, rgba(20, 27, 45, 0.9), rgba(10, 15, 26, 0.95));
      border: 1px solid var(--border-default);
      box-shadow: var(--glow-cyan);
      text-align: center;
    }
    .hero-min__year {
      font-size: clamp(3rem, 12vw, 5rem);
      letter-spacing: -0.04em;
      margin: 0;
    }
    .hero-min__subtitle {
      margin: 0;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }
    .stat-pill-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat-pill {
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      background: rgba(255, 255, 255, 0.04);
      min-width: 120px;
    }
    .stat-pill__value {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
    }
    .stat-pill__label {
      margin: 0;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }
  </style>
</head>
<body class="page">
  <div class="container">
    <div class="progress-dots" style="margin-bottom:16px;">
      <span class="is-active"></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <section class="hero-min">
      <p class="hero__eyebrow">2025 Wrapped</p>
      <h1 class="hero-min__year" id="year">2025</h1>
      <p class="hero-min__subtitle">Your year in <span id="event-count">0</span> moments</p>
      <div class="stat-pill-row">
        <div class="stat-pill">
          <p class="stat-pill__value" id="stat-events">0</p>
          <p class="stat-pill__label">Events</p>
        </div>
        <div class="stat-pill">
          <p class="stat-pill__value" id="stat-hours">0</p>
          <p class="stat-pill__label">Hours in motion</p>
        </div>
        <div class="stat-pill">
          <p class="stat-pill__value" id="stat-people">0</p>
          <p class="stat-pill__label">People</p>
        </div>
      </div>
    </section>
  </div>
  <script type="module">
    import { countUp } from './base.js';
    const data = { year: 2025, events: 392, hours: 1807, people: 48 };
    document.getElementById('year').textContent = data.year;
    countUp(document.getElementById('event-count'), data.events, 900);
    countUp(document.getElementById('stat-events'), data.events, 900);
    countUp(document.getElementById('stat-hours'), data.hours, 1100);
    countUp(document.getElementById('stat-people'), data.people, 800);
  </script>
</body>
</html>
